<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Register</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <main>
    <h1>Cash Register Project</h1>

    <!-- Input Section -->
    <div class="input-section">
      <label for="cash">Cash:</label>
      <input type="number" id="cash" placeholder="Enter cash" />
      <button id="purchase-btn">Purchase</button>
    </div>

    <!-- Output Messages -->
    <div id="change-due"></div>

    <!-- Cash Register Display -->
    <div class="container">
      <!-- Top Display -->
      <div class="top-display-screen-container">
        <p id="price-screen" class="price-screen"></p>
        <div class="connector"></div>
      </div>

      <!-- Top Register -->
      <div class="top-register">
        <div class="cash-buttons">
          <button class="cash-button">7</button>
          <button class="cash-button">8</button>
          <button class="cash-button">9</button>
          <button class="cash-button">+</button>
          <button class="cash-button">4</button>
          <button class="cash-button">5</button>
          <button class="cash-button">6</button>
          <button class="cash-button">-</button>
          <button class="cash-button">1</button>
          <button class="cash-button">2</button>
          <button class="cash-button">3</button>
          <button class="cash-button">*</button>
          <button class="cash-button">C</button>
          <button class="cash-button">0</button>
          <button class="cash-button">=</button>
          <button class="cash-button">/</button>
        </div>
        <div id="cash-drawer-display" class="cash-drawer-display"></div>
      </div>

      <!-- Bottom Register -->
      <div class="bottom-register">
        <div class="circle"></div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
